<!DOCTYPE html>
<html>
<head>
  <title>SeatCal</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="./app.js"></script>
</head>
<body>
  <div id="page-wrapper">
    <header id="main-header">
        <div id="banner_img">
            <div id="banner_logo">
            <a href="http://www.newspost.kr/"><img id="banner_logo_img" src="./img02.png"></img></a>
            </div>
            <div id="banner_txt">
                <div class="sub-title ">연동형 비례대표제 한눈에 보는</div>
                <div class="title">21대 총선 의석수 계산기</div>
            </div>
            <div id="banner_link">
                <a href="http://www.newspost.kr/"> <img id="banner_link_img" src="./img06.png"></img></a>
            </div>
        </div>
    </header>
    <div id="content">

            <td><div class="qip"></div></td>
            <td><div class="pp"></div></td>

            <td><div class="seatRatio"></div></td>
